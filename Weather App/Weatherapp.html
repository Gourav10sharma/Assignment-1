<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">

      <title>Assignment5 Weather App</title>
      <link rel="stylesheet" href="weatherstyle.css" />
   </head>
   <body>
      <!-- Main app -->
      <div class="app-wrap">
          <!-- Search box -->
         <header>
            <input type="text"  class="search-box" placeholder="Search for a city......" />
         </header>
         <!-- inner dynamic text with respect to api ==> location, date/time, temperature-->
         <main>
            <section class="location">
               <div class="city">Kasauli, IN</div>
               <div class="date">Wednesday 24 March 2021</div>
            </section>
            <div class="current">
               <div class="temp">10<span>°c</span></div>
               <div class="weather">Clouds</div>
               <div class="hi-low">10°c / 11°c</div>
            </div>
         </main>
      </div>
      <script src="weatherapp.js"></script>
   </body>
</html>
